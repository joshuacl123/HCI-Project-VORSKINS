    <div class="outer">
    <div class="parts">
        <br><br>
        <section>
            <div class="card">
                <div class="left">
                    <h2 class="subs">Subscribe To Our Newsletter</h2>
                    <h6 class="we will">We will notify you for our newest launch 
                        and other promotions</h6>
                </div>
                <div class="container">
                    <form action="./home.html" name="register-form" onsubmit="return validateform()">
                    Full Name
                    <input type="text" name="name" placeholder="Name" id="name-txt">
                    Email Address
                    <input type="email" name="email" placeholder="Email" id="email-txt">
                    Phone Number
                    <input type="tel" name="phone" placeholder="+62" id="phone-txt">
                    Preferences
                    <select name="" id="preferences-txt">
                        <option value="">Select Option</option>
                        <option value="makeup">Make Up</option>
                        <option value="skincare">Skin Care</option>
                        <option value="bathbodycare">Bath & Body Care</option>
                    </select>
                    <div class="check">
                        <input type="checkbox" name="" id="checkbox-txt">
                        I agree to receive e-mails form your company and your terms and conditions.
                    </div>
                    <input type="submit" value="Submit">
                    </form>
                    <div id="error-msg"></div>
                </div>
                <script src="./script.js"></script> 
            </div>
        </section>
